<!doctype html> 
<html class="no-js" lang="en" ng-app="support_manager">
<head> 
	<meta charset="utf-8">
	<base href="/">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<title> Support Manager </title>
	<meta name="viewport" content="width=device-width", inital-scale=1>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
	<nav class="navbar navbar-inverse" role="navgation" ng-controller="navController as nc">
		<div class="navbar-header">
			<a class="navbar-brand" ui-sref="index"> Support Manager </a>
		</div>
		<ul class="nav navbar-nav pull-right" ng-if="!nc.isAuthenticated()">
			<li><a ui-sref="login">Login</a></li>
			<li><a ui-sref="signup">Signup</a></li>
		</ul>
		<ul class="nav navbar-nav pull-right" ng-if="nc.isAuthenticated()">
			<li><a ui-sref="profile">Profile</a></li>
			<li><a ng-click="nc.logout()">Logout</a></li>
		</ul>
	</nav>
	 <div ui-view></div>

        <!-- Libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

        <!--App Scripts -->
        <script src="app/app.js"></script>
        <script src="app/services/authService.js"></script>
        <script src="app/controllers/loginControllers.js"></script>
        <script src="app/controllers/profileControllers.js"></script>
        <script src="app/controllers/adminControllers.js"></script>
        <script src="app/controllers/signupControllers.js"></script>
        <script src="app/controllers/navControllers.js"></script>
</body>
</html>
